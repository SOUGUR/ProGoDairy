{% extends "base.html" %}

{% block title %}Composite Samples Management{% endblock %}

{% block content %}
<style>
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }
  
  h1 {
    color: #2c5282;
    margin-bottom: 25px;
    font-weight: 600;
    border-bottom: 2px solid #ebf2f7;
    padding-bottom: 10px;
  }
  
  .filter-card {
    background-color: #ebf8ff;
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  
  .section-title {
    color: #2b6cb0;
    font-weight: 600;
    margin-bottom: 20px;
    font-size: 1.2em;
  }
  
  .filter-form {
    width: 100%;
  }
  
  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #4a5568;
  }
  
  select, input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 16px;
    background-color: white;
  }
  
  .form-actions {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
    border-top: 1px solid #cbd5e0;
    padding-top: 20px;
  }
  
  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .btn-primary {
    background-color: #4299e1;
    color: white;
  }
  
  .btn-primary:hover {
    background-color: #3182ce;
  }
  
  .btn-secondary {
    background-color: #e2e8f0;
    color: #4a5568;
  }
  
  .btn-secondary:hover {
    background-color: #cbd5e0;
  }
  
  .samples-section {
    background-color: white;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  
  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 15px;
  }
  
  .section-header h2 {
    color: #2c5282;
    font-weight: 600;
    margin: 0;
  }
  
  .results-count {
    color: #4a5568;
    font-size: 0.95em;
  }
  
  .samples-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  
  .samples-table th {
    background-color: #ebf8ff;
    padding: 16px;
    text-align: left;
    font-weight: 600;
    color: #2b6cb0;
    text-transform: uppercase;
    font-size: 0.85em;
    letter-spacing: 0.5px;
    border-bottom: 2px solid #e2e8f0;
  }
  
  .samples-table td {
    padding: 16px;
    border-bottom: 1px solid #e2e8f0;
  }
  
  .samples-table tr:nth-child(even) {
    background-color: #f8fafc;
  }
  
  .samples-table tr:hover {
    background-color: #ebf8ff;
  }
  
  .sample-id {
    font-weight: 600;
    color: #2c5282;
  }
  
  .source-info {
    line-height: 1.4;
  }
  
  .source-type {
    font-size: 0.9em;
    color: #718096;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .source-name {
    font-weight: 500;
    color: #2d3748;
  }
  
  .volume {
    font-weight: 600;
    color: #2b6cb0;
    text-align: center;
  }
  
  .received-date {
    text-align: center;
    line-height: 1.4;
  }
  
  .date {
    font-weight: 500;
    color: #2d3748;
  }
  
  .time {
    font-size: 0.9em;
    color: #718096;
  }
  
  .status-badge {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.85em;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .status-pending {
    background-color: #feebc8;
    color: #7b341e;
  }
  
  .status-approved {
    background-color: #c6f6d5;
    color: #22543d;
  }
  
  .status-rejected {
    background-color: #fed7d7;
    color: #742a2a;
  }
  
  .btn-view {
    padding: 8px 16px;
    background-color: #4299e1;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    transition: background-color 0.2s ease;
    display: inline-block;
  }
  
  .btn-view:hover {
    background-color: #3182ce;
  }
  
  .empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #718096;
  }
  
  .empty-icon {
    font-size: 3rem;
    margin-bottom: 15px;
    opacity: 0.5;
  }
  
  .empty-text {
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 8px;
    color: #4a5568;
  }
  
  .empty-subtext {
    font-size: 0.9rem;
  }
</style>
<div class="container">
  <h1>Composite Samples</h1>
  
  <div class="filter-card">
    <div class="section-title">Filter Samples</div>
    
    <form class="filter-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="start_date">From Date</label>
          <input type="datetime-local" id="start_date" name="start_date">
        </div>
        
        <div class="form-group">
          <label for="end_date">To Date</label>
          <input type="datetime-local" id="end_date" name="end_date">
        </div>
        
        <div class="form-group">
          <label for="source_type">Source Type</label>
          <select id="source_type" name="source_type">
            <option value="">All Sources</option>
            <option value="bulk_cooler">Bulk Cooler</option>
            <option value="on_farm_tank">On-Farm Tank</option>
            <option value="can_collection">Can Collection</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="status">Result Status</label>
          <select id="status" name="status">
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Apply Filters</button>
        <button type="reset" class="btn btn-secondary">Clear Filters</button>
      </div>
    </form>
  </div>
  
  <!-- Samples Table -->
  <div class="samples-section">
    <div class="section-header">
      <h2>Sample Records</h2>
      <div class="results-count">
        Showing <strong>{{ samples.count }}</strong> samples
      </div>
    </div>
    
    <table class="samples-table">
      <thead>
        <tr>
          <th>Sample ID</th>
          <th>Source of Pooled Milk</th>
          <th>Sample Volume (ml)</th>
          <th>Received At</th>
          <th>Result Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<script>
const samplesTableBody = document.querySelector(".samples-table tbody");
const resultsCount = document.querySelector(".results-count strong");

const GET_COMPOSITE_SAMPLES = `
  query GetCompositeSamples($startDate: DateTime, $endDate: DateTime, $sourceType: String, $status: String) {
    compositeSamples(startDate: $startDate, endDate: $endDate, sourceType: $sourceType, status: $status) {
      id
      collectedAt
      sampleVolumeMl
      passed
      bulkCooler { id name }
      onFarmTank { id name supplier { user { username } } }
      vehicle { 
        id
        name
        capacityLiters
       }
    }
  }
`;

document.querySelector(".filter-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const startDate = document.getElementById("start_date").value || null;
  const endDate = document.getElementById("end_date").value || null;
  const sourceType = document.getElementById("source_type").value || null;
  const status = document.getElementById("status").value || null;

  try {
    const data = await fetchGraphQL(GET_COMPOSITE_SAMPLES, {
      startDate: startDate ? new Date(startDate).toISOString() : null,
      endDate: endDate ? new Date(endDate).toISOString() : null,
      sourceType,
      status
    });

    renderSamples(data.compositeSamples);
  } catch (err) {
    console.error("Error fetching samples:", err);
    samplesTableBody.innerHTML = `
      <tr>
        <td colspan="6" class="empty-state">
          <div class="empty-icon">‚ö†Ô∏è</div>
          <div class="empty-text">Failed to load samples</div>
        </td>
      </tr>`;
  }
});

function renderSamples(samples) {
  samplesTableBody.innerHTML = "";

  if (!samples || samples.length === 0) {
    samplesTableBody.innerHTML = `
      <tr>
        <td colspan="6" class="empty-state">
          <div class="empty-icon">üß™</div>
          <div class="empty-text">No composite samples found</div>
          <div class="empty-subtext">Try adjusting your filters or create a new sample</div>
        </td>
      </tr>`;
    resultsCount.textContent = "0";
    return;
  }

  resultsCount.textContent = samples.length;

  samples.forEach(sample => {
    const collectedDate = new Date(sample.collectedAt);
    const dateStr = collectedDate.toLocaleDateString();
    const timeStr = collectedDate.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

    let sourceType = "", sourceName = "";
    if (sample.bulkCooler) {
      sourceType = "Bulk Cooler";
      sourceName = sample.bulkCooler.name;
    } else if (sample.onFarmTank) {
      sourceType = "On-Farm Tank";
      sourceName = sample.onFarmTank.supplier?.user?.username || sample.onFarmTank.name;
    } else if (sample.vehicle) {
      sourceType = "Can Collection";
      sourceName = `Vehicle #${sample.vehicle.registrationNumber}`;
    }

    const row = `
      <tr>
        <td class="sample-id">#${sample.id}</td>
        <td class="source-info">
          <div class="source-type">${sourceType}</div>
          <div class="source-name">${sourceName}</div>
        </td>
        <td class="volume">${sample.sampleVolumeMl} ml</td>
        <td class="received-date">
          <div class="date">${dateStr}</div>
          <div class="time">${timeStr}</div>
        </td>
        <td class="status-cell">
          <span class="status-badge status-${sample.passed || 'pending'}">
            ${(sample.passed || 'Pending').charAt(0).toUpperCase() + (sample.passed || 'Pending').slice(1)}
          </span>
        </td>
        <td class="actions-cell">
          <a href="/samples/${sample.id}" class="btn-view">View Results</a>
        </td>
      </tr>
    `;

    samplesTableBody.insertAdjacentHTML("beforeend", row);
  });
}

async function fetchGraphQL(query, variables = {}) {
  const response = await fetch("/graphql/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query, variables }),
  });

  const result = await response.json();

  console.log("GraphQL raw response:", result);

  if (result.errors) {
    throw new Error(result.errors.map(e => e.message).join(", "));
  }

  return result.data;   // ‚ö†Ô∏è this ensures you only return `data`
}

</script>

{% endblock %}
