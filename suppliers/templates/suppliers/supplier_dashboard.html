{% extends "base.html" %}

{% block content %}
  <div class="dashboard-container">
    <h2>Supplier Dashboard</h2>
    <div class="supplier-card">
      <p><span class="label">Name:</span> {{ supplier.name }}</p>
      <p><span class="label">Email:</span> {{ supplier.email }}</p>
      <p><span class="label">Phone:</span> {{ supplier.phone }}</p>
      <p><span class="label">Address:</span> {{ supplier.address }}</p>
    </div>
  </div>
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .dashboard-container {
      max-width: 420px;
      margin: 48px auto;
      padding: 0 16px;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      color: #3d405b;
      letter-spacing: 1px;
      margin-bottom: 28px;
      font-weight: 700;
    }
    .supplier-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(60, 60, 130, 0.07);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      border-left: 5px solid #4f8cff;
      transition: box-shadow 0.2s;
    }
    .supplier-card:hover {
      box-shadow: 0 8px 32px rgba(79, 140, 255, 0.13);
    }
    .label {
      color: #4f8cff;
      font-weight: 600;
      margin-right: 8px;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.5px;
    }
    .supplier-card p {
      font-size: 1.08rem;
      color: #22223b;
      margin: 0;
    }
  </style>
{% endblock %}
